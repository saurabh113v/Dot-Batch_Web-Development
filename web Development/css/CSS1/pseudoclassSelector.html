<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-class Selector</title>

  <style>
    /* Pseudo-class Selector Example 1 */
    a:link {
      color: blue;
      text-decoration: none;
    }

    a:visited {
      color: purple;
    }

    a:hover {
      color: red;
      text-decoration: underline;
    }

    a:active {
      color: orange;
    }
/* Button Pseudo-class Example 2 */
    button:hover {
      background-color: lightgreen;
      color: black;
    }
    button:active {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Pseudo-class Selector Example -->
  <h1>Pseudo-class Selector Example</h1>
  <p>Hover over the link below to see the pseudo-class effects:</p>
  <a href="https://thecodehelp.in" target="_blank">Buy Supreme Batch</a><br><br>
  
<!-- Example 2 -->
  <button ="firstbtn">Click Me!</button>
</body>
</html>
