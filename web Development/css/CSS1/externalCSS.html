<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>External CSS</title>

<!-- how to link external css to html file-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>What is External CSS?</h1>
  <p>External CSS is used to define styles for multiple HTML documents. It is stored in an external file with a .css extension and linked to HTML files using the link element.</p>
  
  <h1>This is a heading styled with External CSS</h1>
  <p>This paragraph is styled using External CSS.</p>
</body>
</html>
