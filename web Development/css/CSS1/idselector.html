<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Selector</title>
  <style>
    /* ID Selector */
    
    #unique {
      text-decoration: underline;
      font-size: 24px;
      color: purple;
    } 

    /* Button styled with ID Selector */
    #firstbtn {
      background-color: orange;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <!-- ID Selector Example -->
  <h1 id="unique">This heading is styled using an ID selector</h1>
  <button id ="firstbtn">Click Me!</button>
</body>
</html>
