<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internal CSS</title>
  <style>
    h1 {
      color: teal;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      font-family: Verdana, sans-serif;
      color : #333333;
    }
  </style>
</head>
<body>
  <H1>what is Internal CSS?</H1>
  <p>Internal CSS is used to define styles for a single HTML document. It is placed within the style element inside the head section of the HTML file.</p>
  
  <h2>This is a heading styled with Internal CSS</h2>
  <p>This paragraph is styled using Internal CSS.</p>
  
</body>
</html>
