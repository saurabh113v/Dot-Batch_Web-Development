<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS</title>
</head>
<body>
  <h1>What is Inline CSS</h1>
  <p>Inline CSS is used to apply a unique style to a single HTML element. It is done by using the "style" attribute within the HTML tag.</p>
  
  <h1 style="color:blue; text-align:center;">This is a heading with inline CSS</h1>

  <p style="font-size:18px; font-family:Arial, sans-serif;">This paragraph is styled using inline CSS.</p>

  <button style="background-color:orange; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer;">Click Me!</button>
</body>
</html>
