<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Colors in Css </title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 25px;
      
      
      /* for Space Between content and border */
      margin: 10px;

      border: 1px solid black;
     
     box-sizing: border-box;
      background-color: lightblue;
    }
    #org {
      background-color: #838083;
    }
    #wht {
      background-color: red;
    }
    #grn {
      background-color: rgba(154, 145, 25, 54);
    }
  </style>
</head>
<body>
  <div class="box" id="org">A</div>
  <div class="box" id="wht">B</div>
  <div class="box" id="grn">C</div>
</body>
</html>
