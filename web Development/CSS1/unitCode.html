<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unit In CSS </title>
  <style>
    #div1 {
      width: 500px;
      height: 100px;
      background-color: red;
      /* what is unit?
        Units in CSS are used to specify measurements for various properties such as width, height, margin, padding, font-size, etc.
        Common units include pixels (px), em, rem, percentages (%), viewport width (vw), and viewport height (vh).
        */
      padding: 20px;  

    }
    #div2 {
      width: 50%; /* using px unit */
      height: 50px; /* using viewport height unit */
      background-color: lightseagreen;
    }
  </style>
</head>
<body>
  <div id="div1">
    
    <div id="div2"> </div>
    
    Abcd</div>
</body>
</html>
